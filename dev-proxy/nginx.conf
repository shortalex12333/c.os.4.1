# Nginx configuration for celesteos.local reverse proxy
# This configuration maps celesteos.local:80 to localhost:8082
#
# Installation:
# 1. Install nginx: brew install nginx (macOS) or apt-get install nginx (Linux)
# 2. Copy this file to nginx config directory or use with: nginx -c /path/to/this/nginx.conf
# 3. Add to /etc/hosts: 192.168.x.x celesteos.local
# 4. Start nginx: nginx or brew services start nginx

events {
    worker_connections 1024;
}

http {
    # Upstream configuration for the Vite dev server
    upstream vite_dev {
        server localhost:8082;
    }

    server {
        listen 80;
        server_name celesteos.local;

        # Proxy all requests to Vite dev server
        location / {
            proxy_pass http://vite_dev;
            proxy_http_version 1.1;

            # Headers for proper proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for HMR (Hot Module Replacement)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Special handling for Vite HMR WebSocket
        location /@vite/client {
            proxy_pass http://vite_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Handle Vite HMR connections
        location /__vite_hmr {
            proxy_pass http://vite_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
        }
    }

    # Optional: Redirect www.celesteos.local to celesteos.local
    server {
        listen 80;
        server_name www.celesteos.local;
        return 301 http://celesteos.local$request_uri;
    }
}