# Nginx config for single-label hostname (http://celesteos)
# No TLD required - shortest possible URL!

events {
    worker_connections 1024;
}

http {
    upstream vite_dev {
        server localhost:8082;
    }

    # Primary server: celesteos (single-label, no TLD)
    server {
        listen 80;
        server_name celesteos;

        location / {
            proxy_pass http://vite_dev;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /@vite/client {
            proxy_pass http://vite_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location /__vite_hmr {
            proxy_pass http://vite_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
        }
    }

    # Also support celesteos.local for compatibility
    server {
        listen 80;
        server_name celesteos.local;
        return 301 http://celesteos$request_uri;
    }
}