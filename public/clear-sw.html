<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Service Worker & Caches</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 28px;
    }
    .status {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      font-family: monospace;
      font-size: 14px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    .status div {
      margin: 5px 0;
    }
    button {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .success {
      color: #4ade80;
    }
    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Clear Service Worker & Caches</h1>
    <p>This utility will unregister all service workers and clear all browser caches for this site.</p>

    <div class="status" id="status">
      <div>Ready to clear...</div>
    </div>

    <button onclick="clearEverything()" id="clearBtn">Clear Now</button>
    <button onclick="goHome()" id="homeBtn" disabled>Go to Home</button>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const clearBtn = document.getElementById('clearBtn');
    const homeBtn = document.getElementById('homeBtn');

    function log(message, type = 'info') {
      const div = document.createElement('div');
      div.textContent = message;
      if (type === 'success') div.className = 'success';
      if (type === 'error') div.className = 'error';
      statusEl.appendChild(div);
      statusEl.scrollTop = statusEl.scrollHeight;
    }

    async function clearEverything() {
      clearBtn.disabled = true;
      statusEl.innerHTML = '';

      try {
        // Unregister all service workers
        log('üîç Checking for service workers...');
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          log(`Found ${registrations.length} service worker(s)`);

          for (const registration of registrations) {
            await registration.unregister();
            log('‚úÖ Unregistered service worker: ' + registration.scope, 'success');
          }

          if (registrations.length === 0) {
            log('‚úÖ No service workers found', 'success');
          }
        } else {
          log('‚ÑπÔ∏è Service workers not supported');
        }

        // Clear all caches
        log('üóëÔ∏è Clearing all caches...');
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          log(`Found ${cacheNames.length} cache(s)`);

          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
            log('‚úÖ Deleted cache: ' + cacheName, 'success');
          }

          if (cacheNames.length === 0) {
            log('‚úÖ No caches found', 'success');
          }
        } else {
          log('‚ÑπÔ∏è Cache API not supported');
        }

        // Clear localStorage
        log('üóëÔ∏è Clearing localStorage...');
        const localStorageCount = localStorage.length;
        localStorage.clear();
        log(`‚úÖ Cleared ${localStorageCount} localStorage item(s)`, 'success');

        // Clear sessionStorage
        log('üóëÔ∏è Clearing sessionStorage...');
        const sessionStorageCount = sessionStorage.length;
        sessionStorage.clear();
        log(`‚úÖ Cleared ${sessionStorageCount} sessionStorage item(s)`, 'success');

        log('');
        log('üéâ All done! Everything is cleared.', 'success');
        log('You can now go back to the home page.', 'success');

        homeBtn.disabled = false;
      } catch (error) {
        log('‚ùå Error: ' + error.message, 'error');
        clearBtn.disabled = false;
      }
    }

    function goHome() {
      window.location.href = '/';
    }

    // Auto-run on page load (optional)
    // clearEverything();
  </script>
</body>
</html>
